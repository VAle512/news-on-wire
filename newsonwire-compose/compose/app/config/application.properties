### SPARK ###
spark.appName=URL-Classification
spark.master=local[*]
spark.logLevel=ERROR
spark.repartition.level=8

### CRAWLER ###
crawler.depth=2
crawler.numCrawlers=4
crawler.seedsFile=crawler/seeds
crawler.storageFolder=crawler/root
crawler.seeds=seeds
crawler.excludeList=css,js,gif,jpg,png,mp3,mp4,zip,gz,ico,pdf,xml,img
crawler.timeunit=HOURS
crawler.timetowait=1
crawler.social.excludeList=facebook,twitter,instagram,youtube,linkedin
crawler.debug=false
crawler.persistence.batchSize=1024
crawler.persistence.threadCount=12

### MYSQL ###
